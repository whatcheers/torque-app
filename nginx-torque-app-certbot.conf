# Minimal HTTP-only configuration optimized for certbot validation
server {
    listen 80;
    server_name torque.dbsurplus.info;
    
    # ACME challenge location - must be FIRST and highest priority
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type text/plain;
        access_log off;
    }
    
    # All other locations
    location / {
        root /var/www/torque-app;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Logging
    access_log /var/log/nginx/torque-app-access.log;
    error_log /var/log/nginx/torque-app-error.log;
}









